<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Back card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card-container">
      <header class="card-header">
        <h2 class="audio-title">{{Title}}</h2>
      </header>

      <section class="audio-section">
        <div class="audio-wrapper">{{Sound}}</div>

        <div class="audio-stop">[sound:_1sec.mp3]</div>
      </section>

      <section class="transcription-section">
        <details class="accordion">
          <summary class="accordion-title">
            Transcription
          </summary>

          <div class="accordion-content">
            {{Sound_transcription}}
          </div>
        </details>
      </section>
    </main>
  </body>
</html>
