      <div class="audio-controls">

      </div>

    <script>
      function getAudio() {
        return document.querySelector('audio');
      }

      function playAudio() {
        const audio = getAudio();
        if (audio) audio.play();
      }

      function pauseAudio() {
        const audio = getAudio();
        if (audio) audio.pause();
      }

      function replayAudio() {
        const audio = getAudio();
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }
      }
    </script>
  </body>
