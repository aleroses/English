<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Front card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card-container">
      <header class="card-header">
        <h2 class="audio-title">{{Title}}</h2>
      </header>

      <section class="audio-section">
        <div class="audio-wrapper">{{Sound}}</div>

        <!-- audio silencioso para cortar reproducciÃ³n -->
        <div class="audio-stop">[sound:_1sec.mp3]</div>
      </section>

      <footer class="card-footer">
        <a
          href="{{URL}}"
          target="_blank"
          rel="noopener"
          class="source-link"
        >
          BritishCouncil.org / A1 Listening
        </a>
      </footer>
    </main>
  </body>
</html>
